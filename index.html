<!DOCTYPE html>
<!--Indentation is very important for creating clean readable code-->
<html>
  <head><!--Your <head></head> tags go inside your <html></html> tags so they are children of your <html></html> tags-->
  </head>
  <body><!--Your <body></body> tags go inside your <html></html> tags so they are children of your <html></html> tags-->
    <nav><!--Your <nav></nav> tags go inside your <body></body> tags so they are children of your <body></body> tags-->
    </nav>
    <div><!--Your <div></div> tags go inside your <body></body> tags so they are children of your <body></body> tags-->
    </div>
    <div>
    </div>
    <div>
    </div>
  </body>
<!--Anytime an element is inside of another element it is a child of that element and must be indented--> 
</html>
